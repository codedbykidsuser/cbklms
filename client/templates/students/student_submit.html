<template name="studentSubmit">
  <form class="main form page">
    <div class="form-group {{errorClass 'first_name'}}">
      <label class="control-label" for="first_name">First Name</label>
      <div>
        <input name="first_name" id="first_name" type="text" value="" placeholder="Student First Name" class="form-control"/>
        <span class="help-block">{{errorMessage 'first_name'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'last_name'}}">
      <label class="control-label" for="last_name">Last Name</label>
      <div>
        <input name="last_name" id="last_name" type="text" value="" placeholder="Student Last Name" class="form-control"/>
        <span class="help-block">{{errorMessage 'last_name'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'level'}}">
      <label class="control-label" for="level">Level</label>
      <div>
        <input name="level" id="level" type="number" min="0" max="4" value="" placeholder="Student Level" class="form-control"/>
        <span class="help-block">{{errorMessage 'level'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'dob'}}">
      <label class="control-label" for="dob">Date of Birth</label>
      <div>
        <input name="dob" id="dob" type="date" value="" class="form-control"/>
        <span class="help-block">{{errorMessage 'dob'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'reg_packet'}}">
      <label class="control-label" for="reg_packet">Registration Packet Received</label>
      <div>
        <select name="reg_packet" id="reg">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
        <span class="help-block">{{errorMessage 'reg_packet'}}</span>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
